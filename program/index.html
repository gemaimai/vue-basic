<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向绑定</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">  
        <div>
                <span>姓名:</span>
                <span>{{name}}</span>
                <p></p>
                <span>年龄:</span>
                <span>{{age}}</span>
                <p></p>
                <span>籍贯:</span>
                <span>{{address}}</span>
        </div>
        <div>
                <span>姓名:</span><input ref="name" type="text" v-on:keyup="logName"><p></p>
                <span>年龄:</span><input type="text" v-on:keyup="logAge"> 
                <span>籍贯:</span><input type="text" v-model="address">               
        </div>

    </div>
    <script src="app.js"></script>    
</body>

</html>
