<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第十章:动态改变CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">  
       <h1>动态改变CSS</h1>
       <h2>示例1</h2>
       <div v-on:click="changeColorFn" v-bind:class="{changeColor:changeColor}">
           <span>herry</span>
       </div>
       <h2 v-bind:class="{red:false,blue:true}">示例2</h2>
       <div v-on:click="changeColorFn" v-bind:class="getClassList">
            <span>herry</span>
        </div>
    </div>
    <div>
            <p>
                    第十章:动态绑定CSS
            </p>
                1, 设置CSS 格式为:v-bind:class="{className:isEnable,className2:isEnable}" ;""中存放{}对象,value为true时属性名为可用classname
            <p>
                    2,  通过修改class的属性值,控制class的启用;
            </p>
            <p>
                    3,	通过计算属性,直接返回一个class对象,
            </p>
            <p>
            </p>
        </div>
    <script src="app.js"></script>    
</body>

</html>
